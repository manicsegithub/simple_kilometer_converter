<script>
function convert()
{
  var num;
  num = parseInt(document.getElementById("first").value);
//   numTwo = parseInt(document.getElementById("second").value);
// numTwo = 1000;
  metre = num * 1000;
  document.getElementById("metre").value = metre;
  centimeter = metre * 100 ;
  document.getElementById("centimeter").value = centimeter;
  inch = centimeter/2.54 ;
  document.getElementById("inch").value = inch;
  feet = inch/12;
  document.getElementById("feet").value = feet;
}
</script>

<body style="background-color: #E0F0F1;">

      <div style="text-align:center; " > <br>
<p>Enter the Kilometer: <input id="first"> Km </p> 
<!-- <p>Enter the Second Number: <input id="second"></p> -->
<button onclick="convert()" style="text-align: 50%;">Convert</button> <br> <br>
<form>
<p >The Metre is :  <input id="metre" > m </p> <br>
 
<p >The Centi-meter is :  <input id="centimeter" > cm </p> <br>
<p>The Inch is :  <input id="inch" > i </p> <br>
<p>The Feet is :  <input id="feet" > ft </p> <br>
</form>
